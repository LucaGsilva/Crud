<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">


    <!-- ID Column -->
    <ng-container class="matColumn" class="matColumn" matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container class="matColumn" matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- LasName Column -->
    <ng-container class="matColumn" matColumnDef="Sobrenome">
        <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container class="matColumn" matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Education Column -->
    <ng-container class="matColumn" matColumnDef="Escolaridade">
        <th mat-header-cell *matHeaderCellDef> Escolaridade </th>
        <td mat-cell *matCellDef="let element"> {{teste(element.schooling)}} </td>
    </ng-container>

    <!-- BirthDate Column -->
    <ng-container class="matColumn" matColumnDef="Data de Nascimento">
        <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
        <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
    </ng-container>


    <ng-container class="matColumn" class="matColumn" matColumnDef="Ações">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element" >

            <div class="icons">
                
                <mat-icon aria-hidden="false" fontIcon="edit" matTooltip="Editar" (click)="goToPage('editar/',element.id)"></mat-icon>
    
                <mat-icon aria-hidden="false" fontIcon="delete" matTooltip="Excluir" (click)="deleteUser(element.id)"></mat-icon>
            </div>
       
        </td>
        <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
